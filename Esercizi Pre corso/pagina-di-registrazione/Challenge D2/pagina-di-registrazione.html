<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registazione alla nuova app di Music Streaming</title>
</head>
<body>
    <h1>Registrati alla nuova app di Music Streaming</h1>
    <form onsubmit="alert('Registrazione Inviata!')">
    <div>
     Nome   
    <input type="text" placeholder="Insericsci il tuo nome">
    </div>
    <div>
        Cognome  
       <input type="text" placeholder="Insericsci il tuo cognome">
    </div>
    <div>
        E-mail  
       <input type="email" placeholder="Insericsci la tua E-mail">
    </div>
    <div>
       Password  
       <input type="password" placeholder="Insericsci una password">
    </div>
    <div>
        Data di Nascita  
       <input type="date">
    </div>
    <div>   
       Generi musicali preferiti:
       <br>
       Pop
       <input type="checkbox">
       Rock
       <input type="checkbox">
       Punk
       <input type="checkbox">
       Jazz
       <input type="checkbox">
       Metal
       <input type="checkbox">
       Classica
       <input type="checkbox">
       Country
       <input type="checkbox">
       Trap
       <input type="checkbox">
       Rap
       <input type="checkbox">
    </div>
    <div>
       Accettazione dei termini e condizioni
       <input type="radio">
    </div>
    <div>   
    <button type="submit">Invia registrazione</button>
</div>
 
</form>
</body>
</html>
